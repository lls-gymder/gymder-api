services:
  postgres_database:
    image: postgres
    container_name: postgres-database
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=gymder
      - POSTGRES_DB=gymder
    volumes:
      - pgdata:/data/postgres

  app:
    build: .
    ports:
      - 3333:3333
    volumes:
      - .:/app

volumes:
  pgdata:
    driver: local
